name: .NET

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        shell: pwsh
        run: |
          dotnet restore ./gestor_contraseñas.csproj
          dotnet restore ./test/GestorContrasenas.Tests/GestorContrasenas.Tests.csproj

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Verify code format
        shell: pwsh
        continue-on-error: true
        run: |
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          dotnet format --verify-no-changes

      - name: Build
        shell: pwsh
        run: |
          dotnet build -c Release --no-restore ./gestor_contraseñas.csproj

      - name: Test
        shell: pwsh
        run: |
          dotnet test -c Release test/GestorContrasenas.Tests/GestorContrasenas.Tests.csproj `
            --logger "trx;LogFileName=test_results.trx" `
            --collect:"XPlat Code Coverage" `
            --results-directory TestResults

      - name: "Publicar artefactos: TRX"
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx
          if-no-files-found: warn

      - name: "Publicar artefactos: Cobertura"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: TestResults/**/coverage.cobertura.xml
          if-no-files-found: warn
